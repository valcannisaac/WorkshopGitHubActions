name: Linux Distribution Checker

on:
  push:
    branches:
      - main
  workflow_dispatch:
    
jobs:
  echo_hello_world_isaac:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Verifica a distribuição do Linux
        run: |
          if ("${{ matrix.os }}" -eq "ubuntu-latest") {
            cat /etc/*-release  # Comandos para Linux
          }
          elseif ("${{ matrix.os }}" -eq "windows-latest") {
            Write-Host "Running on Windows"  # Comandos para Windows
          }
          elseif ("${{ matrix.os }}" -eq "macos-latest") {
            Write-Host "Running on macOS"  # Comandos para macOS
          }
          else {
            Write-Host "Unsupported OS"
          }
